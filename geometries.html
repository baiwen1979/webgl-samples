<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>WebGL 球体</title>    <link rel="stylesheet" href="css/default.css" /></head><body><canvas id="canvas"><p>您的浏览器不支持HTML5画布</p></canvas><div id="fps"></div><!-- 顶点着色器 --><script id="vertex-shader-3d" type="x-shader/x-vertex">//GLSL代码attribute vec4 a_position;attribute vec4 a_color;uniform mat4 u_matrix;varying vec4 v_color;void main() {  // Multiply the position by the matrix.  gl_Position = u_matrix * a_position;  // Pass the color to the fragment shader.  v_color = a_color;}</script><!-- 片元着色器 --><script id="fragment-shader-3d" type="x-shader/x-fragment">precision mediump float;// Passed in from the vertex shader.varying vec4 v_color;uniform vec4 u_colorMult;void main() {   gl_FragColor = v_color * u_colorMult;}</script><script src="lib/wegl-utils.js"></script><script src="lib/m4.js"></script><script src="lib/primitives.js"></script><script src="lib/texture-utils.js"></script><script src="lib/chroma.min.js"></script><script src="js/geometries.js"></script></body></html>
